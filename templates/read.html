<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  <!-- Night Mode kh·ªüi ƒë·ªông s·ªõm -->
  <script>
    if (localStorage.getItem("nightMode") === "on") {
      document.documentElement.classList.add("night");
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/read.css') }}">
</head>

<body>
  <div class="sidebar">
    <h2>
      <a class="home-icon" href="{{ url_for('index') }}">‚åÇ</a>
      <span>{{ title }}</span>
    </h2>
    <div class="chapter-list">
      {% for i in range(chapter_list|length) %}
        <a href="{{ url_for('read_chapter', title=title, chapter_id=i) }}"
           class="{% if i == chapter_id %}active{% endif %}">
          {{ chapter_list[i] }}
        </a>
      {% endfor %}
    </div>
  </div>

  <div class="reader">
    <div class="night-toggle" onclick="toggleNightMode()">üåô</div>
    <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div>{{ chapter | safe }}</div>
  </div>

  <div id="settings-panel">
    <div class="font-options">
      <button class="font-button active" data-font="Georgia">Default</button>
      <button class="font-button" data-font="'OpenDyslexic', sans-serif">Dyslexic</button>
      <button class="font-button" data-font="'Roboto', sans-serif">Roboto</button>
      <button class="font-button" data-font="'Lora', serif">Lora</button>
    </div><br><br>

    <div class="font-size-options">
      <button class="font-size-button active" data-size="18px">18px</button>
      <button class="font-size-button" data-size="20px">20px</button>
      <button class="font-size-button" data-size="22px">22px</button>
      <button class="font-size-button" data-size="24px">24px</button>
    </div><br><br>
  </div>

  <div class="nav-buttons">
    {% if chapter_id > 0 %}
      <a href="{{ url_for('read_chapter', title=title, chapter_id=chapter_id - 1) }}" class="left">&#10094;</a>
    {% endif %}
    {% if chapter_id + 1 < chapter_list|length %}
      <a href="{{ url_for('read_chapter', title=title, chapter_id=chapter_id + 1) }}" class="right">&#10095;</a>
    {% endif %}
  </div>

  <script>
    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.style.display = (panel.style.display === "none") ? "block" : "none";
    }

    function toggleNightMode() {
      const isNight = document.documentElement.classList.toggle("night");
      localStorage.setItem("nightMode", isNight ? "on" : "off");
      document.querySelector(".night-toggle").textContent = isNight ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = function () {
      const font = localStorage.getItem("font");
      const size = localStorage.getItem("fontSize");
      const night = localStorage.getItem("nightMode");

      if (font) {
        document.querySelector(".reader").style.fontFamily = font;
        document.querySelectorAll('.font-button').forEach(button => {
          if (button.getAttribute('data-font') === font) {
            button.classList.add('active');
          }
        });
      }

      if (size) {
        document.querySelectorAll('.reader p').forEach(p => {
          p.style.fontSize = size;
        });
        document.querySelectorAll('.font-size-button').forEach(button => {
          if (button.getAttribute('data-size') === size) {
            button.classList.add('active');
          }
        });
      }

      const nightIcon = document.querySelector(".night-toggle");
      nightIcon.textContent = (night === "on") ? "‚òÄÔ∏è" : "üåô";

      const sidebar = document.querySelector('.sidebar');
      const savedScroll = localStorage.getItem("sidebarScroll");
      if (savedScroll) sidebar.scrollTop = parseInt(savedScroll, 10);
      window.addEventListener("beforeunload", function () {
        localStorage.setItem("sidebarScroll", sidebar.scrollTop);
      });

      const activeChapter = document.querySelector('.chapter-list a.active');
      if (activeChapter) {
        const sidebarRect = sidebar.getBoundingClientRect();
        const activeRect = activeChapter.getBoundingClientRect();
        if (activeRect.top < sidebarRect.top || activeRect.bottom > sidebarRect.bottom) {
          sidebar.scrollTop += activeRect.top - sidebarRect.top - 100;
        }
      }

      function applySetting(type, attribute, buttonsSelector, readerSelector) {
        document.querySelectorAll(buttonsSelector).forEach(button => {
          button.addEventListener('click', () => {
            const value = button.getAttribute(attribute);
            document.querySelector(readerSelector).style[type] = value;
            localStorage.setItem(type, value);
            document.querySelectorAll(buttonsSelector).forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
          });
        });
      }

      applySetting('fontFamily', 'data-font', '.font-button', '.reader');
      applySetting('fontSize', 'data-size', '.font-size-button', '.reader p');
    };
  </script>
</body>
</html>
