<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

  <!-- B·∫≠t Night Mode s·ªõm n·∫øu c√≥ -->
  <script>
    if (localStorage.getItem("nightMode") === "on") {
      document.documentElement.classList.add("night");
    }
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/read.css') }}">
</head>

<body>
  <!-- Thanh ch∆∞∆°ng -->
  <div class="sidebar">
    <h2>
      <a class="home-icon" href="{{ url_for('index') }}">‚åÇ</a>
      <span>{{ title }}</span>
    </h2>

    <div class="chapter-list">
    {% for i in range(chapter_list|length) %}
      <a href="{{ url_for('read_chapter', title=title, chapter_id=i) }}"
         class="{% if i == chapter_id %}active{% endif %}">
        {{ chapter_list[i] }}
      </a>
    {% endfor %}
    </div>
  </div>

  <!-- Khu v·ª±c ƒë·ªçc truy·ªán -->
  <div class="reader">
    <div class="night-toggle" onclick="toggleNightMode()">üåô</div>
    <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div>{{ chapter | safe }}</div>
  </div>

  <!-- C√†i ƒë·∫∑t ng∆∞·ªùi d√πng -->
  <div id="settings-panel">
    <label>Font:
      <select id="fontSelect">
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </label><br><br>

    <label>Font size:
      <select id="fontSizeSelect">
        <option value="16px">16px</option>
        <option value="18px" selected>18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
      </select>
    </label><br><br>
  </div>

  <!-- N√∫t chuy·ªÉn ch∆∞∆°ng -->
  <div class="nav-buttons">
    {% if chapter_id > 0 %}
      <a href="{{ url_for('read_chapter', title=title, chapter_id=chapter_id - 1) }}" class="left">&#10094;</a>
    {% endif %}
    {% if chapter_id + 1 < chapter_list|length %}
      <a href="{{ url_for('read_chapter', title=title, chapter_id=chapter_id + 1) }}" class="right">&#10095;</a>
    {% endif %}
  </div>

  <!-- Script x·ª≠ l√Ω giao di·ªán -->
  <script>
    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.style.display = (panel.style.display === "none") ? "block" : "none";
    }

    function toggleNightMode() {
      const isNight = document.documentElement.classList.toggle("night");
      localStorage.setItem("nightMode", isNight ? "on" : "off");
      const icon = document.querySelector(".night-toggle");
      icon.textContent = isNight ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = function () {
      const font = localStorage.getItem("font");
      const size = localStorage.getItem("fontSize");
      const night = localStorage.getItem("nightMode");

      if (font) {
        document.querySelector(".reader").style.fontFamily = font;
        document.getElementById("fontSelect").value = font;
      }

      if (size) {
        document.querySelector(".reader").style.fontSize = size;
        document.getElementById("fontSizeSelect").value = size;
      }

      const nightIcon = document.querySelector(".night-toggle");
      if (night === "on") {
        document.documentElement.classList.add("night");
        if (nightIcon) nightIcon.textContent = "‚òÄÔ∏è";
      } else {
        if (nightIcon) nightIcon.textContent = "üåô";
      }

      const sidebar = document.querySelector('.sidebar');
      const savedScroll = localStorage.getItem("sidebarScroll");
      if (savedScroll) sidebar.scrollTop = parseInt(savedScroll, 10);

      window.addEventListener("beforeunload", function () {
        localStorage.setItem("sidebarScroll", sidebar.scrollTop);
      });
    };
  </script>
</body>
</html>
