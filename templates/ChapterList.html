<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/ChapterList.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='fat_teto.ico') }}">
</head>
<body>
  <h1>{{ title }}</h1>

  <!-- Chỗ để chèn nút "Đọc tiếp" -->
  <div id="continue-container"></div>

  <!-- Nút quay lại -->
  <a href="{{ url_for('index') }}" class="back-icon" title="Quay lại">↩</a>

  <!-- Danh sách chương -->
  <ul class="chapter-list" data-title="{{ title }}">
    {% for chapter in chapters %}
      <li>
        <a href="{{ url_for('read_chapter', title=title, chapter_id=loop.index0) }}" class="chapter-item">
          {{ chapter['title'] }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <!-- Link đến file JavaScript -->
  <script src="{{ url_for('static', filename='js/chapterlist.js') }}"></script>
</body>
</html>
