<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/ChapterList.css') }}">
</head>
<body>
  <h1>{{ title }}</h1>

  {% if last_chapter is not none %}
  <a href="{{ url_for('read_chapter', title=title, chapter_id=last_chapter) }}"
     class="continue-button">
    ▶ Đọc tiếp: Chapter {{ last_chapter + 1 }}
  </a>

  <a href="{{ url_for('index') }}" class="back-icon" title="Quay lại">
    ↩
  </a>
  {% endif %}

  <ul>
    {% for chapter in chapters %}
      <li>
        <a href="{{ url_for('read_chapter', title=title, chapter_id=loop.index0) }}">
          {{ chapter['title'] }}
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
