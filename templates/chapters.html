<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

</head>
<body>
  <h1>{{ title }}</h1>
  <ul>
    {% for chapter in chapters %}
      <li>
        <a href="{{ url_for('read_chapter', title=title, chapter_id=loop.index0) }}">

</body>
</html>
